<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Infinite Sailboat Conspiracy</title>
    <link rel="stylesheet" type="text/css" href="isc.css"/>
    <script src="vendor/phaser/build/phaser.min.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/MainMenu.js"></script>
    <script src="src/Game.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

window.onload = function() {

    // 100% of the browser window - see Boot.js for additional configuration
    var game = new Phaser.Game(1536, 896, Phaser.AUTO, '');

    // Add the States your game has.
    // You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
    game.state.add('Boot', ISC.Boot);
    game.state.add('Preloader', ISC.Preloader);
    game.state.add('MainMenu', ISC.MainMenu);
    game.state.add('Game', ISC.Game);

    // Now start the Boot state.
    game.state.start('Boot');

};

</script>

</body>
</html>
